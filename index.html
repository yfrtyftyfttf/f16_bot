<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>F16 SMM Panel</title>
    <link rel="stylesheet" href="style.css"> <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>

    <div class="dashboard-card">
        <h2>لوحة تحكم F16</h2>
        <div id="userInfo">جاري تحميل البيانات...</div>
        <hr>
        <button class="btn-primary" onclick="requestOrder()">تجربة إرسال طلب رشق</button>
    </div>

    <script src="api-core.js"></script>
    
    <script>
        // هنا تضع فقط الأوامر التي تريدها أن تحدث عند ضغط الأزرار
        async function requestOrder() {
            const success = await sendToF16Server({
                type: "طلب رشق",
                details: { "الخدمة": "متابعين", "الكمية": "1000" }
            });
            
            if(success) alert("تم الإرسال للبوت!");
            else alert("فشل الإرسال");
        }
    </script>
</body>
</html>
